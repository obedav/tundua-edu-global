<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Tundua EDU - Digital Skills Education Platform</title>
    <meta name="title" content="Tundua EDU - Digital Skills Education Platform">
    <meta name="description" content="Empower yourself with digital skills through our flexible and convenient online learning platform. Join thousands of students learning with Tundua EDU.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tunduaedu.com/">
    <meta property="og:title" content="Tundua EDU - Digital Skills Education Platform">
    <meta property="og:description" content="Empower yourself with digital skills through our flexible and convenient online learning platform. Join thousands of students learning with Tundua EDU.">
    <meta property="og:image" content="/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tunduaedu.com/">
    <meta property="twitter:title" content="Tundua EDU - Digital Skills Education Platform">
    <meta property="twitter:description" content="Empower yourself with digital skills through our flexible and convenient online learning platform. Join thousands of students learning with Tundua EDU.">
    <meta property="twitter:image" content="/og-image.jpg">

    <!-- Preload fonts -->
    <link 
      rel="preload" 
      href="/fonts/inter-var.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin="anonymous"
    />

    <!-- Theme Color for browser -->
    <meta name="theme-color" content="#0F766E">

    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tundua EDU">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Preconnect to important third-party origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <!-- No-JS Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Tundua EDU. We promise it's worth it!</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
